{{define "data"}}

<div class="grid place-items-center">
  <div class="">
    <form
      x-data="useForm"
      x-on:submit.prevent="post"
      class="group flex rounded-md max-w-sm flex-col overflow-hidden border border-neutral-300 bg-neutral-50 text-neutral-600 dark:border-neutral-700 dark:bg-neutral-900 dark:text-neutral-300"
    >
      <div class="overflow-hidden">
        <img
          src="/public/login.jpg"
          class="object-cover transition duration-700 ease-out group-hover:scale-105"
          alt="Login Image"
        />
      </div>
      <div class="flex flex-col gap-4 p-6">
        <div class="flex items-center gap-1 font-medium">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            class="size-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
            />
          </svg>
          <span>Login</span>
        </div>
        <h3
          class="text-balance text-xl lg:text-2xl font-bold text-neutral-900 dark:text-white"
          aria-describedby="tripDescription"
        >
          Authentication!
        </h3>
        <div
          class="flex w-full max-w-xs flex-col gap-1 text-neutral-600 dark:text-neutral-300"
        >
          <label for="username" class="w-fit pl-0.5 text-sm"
            >Enter Username</label
          >
          <input
            id="username"
            type="text"
            class="w-full rounded-md border border-neutral-300 bg-neutral-50 px-2 py-2 text-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black disabled:cursor-not-allowed disabled:opacity-75 dark:border-neutral-700 dark:bg-neutral-900/50 dark:focus-visible:outline-white"
            name="username"
            placeholder="Username"
            autocomplete="username"
          />
        </div>
        <div
          class="flex w-full max-w-xs flex-col gap-1 text-neutral-600 dark:text-neutral-300"
        >
          <label for="password" class="w-fit pl-0.5 text-sm">Password</label>
          <input
            id="password"
            type="password"
            class="w-full rounded-md border border-neutral-300 bg-neutral-50 px-2 py-2 text-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black disabled:cursor-not-allowed disabled:opacity-75 dark:border-neutral-700 dark:bg-neutral-900/50 dark:focus-visible:outline-white"
            name="password"
            placeholder="Enter Your Password"
            autocomplete="current-password"
          />
        </div>

        <button
          type="submit"
          class="cursor-pointer whitespace-nowrap bg-black px-4 py-2 text-center text-sm font-medium tracking-wide text-neutral-100 transition hover:opacity-75 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black active:opacity-100 active:outline-offset-0 dark:bg-white dark:text-black dark:focus-visible:outline-white rounded-md"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
<script nonce="a23gbfz9e">
  document.addEventListener("alpine:init", () => {
    Alpine.data("useForm", () => ({
      data() {
        const inputs = Array.from(this.$el.querySelectorAll("input"));
        const data = inputs.reduce(
          (object, key) => ({ ...object, [key.name]: key.value }),
          {}
        );
        return data;
      },

      async post() {
        if (
          this.data().username.length <= 0 ||
          this.data().password.length <= 0
        ) {
          alert("Please fill in the form");
          return;
        }
        const req = await fetch("/signUp", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username: this.data().username,
            password: this.data().password,
          }),
        });
        console.log(await req.json());
        return req;
      },
    }));
  });
</script>

{{ end }}
